model:
  name: 'FNO2d'
  modes1: [15, 12, 9, 9, 9]
  modes2: [15, 12, 9, 9, 9]
  width: 64
  fc_dim: 128
  layers: [16, 24, 24, 32, 32]
  in_dim: 2
  out_dim: 2
  act: 'gelu'
  pos_dim: 2
  upsample_factor: [2, 2]

data:
  name: 'ERA5wind'
  data_path: "/home/yc/ERA5/wind_uv.npy"
  sample_factor: 2
  shape: [512, 512]
  train_batchsize: 16
  eval_batchsize: 16
  train_ratio: 0.98
  valid_ratio: 0.01
  test_ratio: 0.01
  subset: False
  subset_ratio: 0.1
  normalize: True
  normalizer_type: 'PGN'

train:
  random_seed: 42
  cuda: True
  device: 0
  epochs: 500
  patience: 10
  eval_freq: 5
  saving_best: True
  load_ckpt: False
  saving_ckpt: True
  ckpt_freq: 5
  ckpt_max: 5
  distribute: False
  distribute_mode: 'DDP'
  device_ids: [0, 1, 2, 3]

optimize:
  optimizer: 'AdamW'
  lr: 0.001
  weight_decay: 0.001

schedule:
  scheduler: 'StepLR'
  step_size: 300
  gamma: 0.5

log:
  verbose: True
  log: True
  log_dir: '/home/yc/CVPR_26_fluid_SR/DiffSR-main/logs/ERA5wind'
  wandb: True
  wandb_project: 'DiffSR-FNO2d-ERA5wind'
