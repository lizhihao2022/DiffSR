model:
  model_name: 'DDPM'
  in_channel: 2
  out_channel: 1
  inner_channel: 64
  channel_mults: [1,1,2,2,4,4]
  attn_res: [16]
  res_blocks: 2
  dropout: 0.2
  image_size: 64
  channels: 1
  conditional: True
  n_iter: 10000
  loss_type: 'l1'

data:
  dataset: 'NavierStokes2D'
  data_path: "/ai/gno/DATA/ns/ns_V1e-5_N1200_T20.mat"
  sample_factor: [2, 2]
  train_batchsize: 200
  eval_batchsize: 32
  train_ratio: 0.8
  valid_ratio: 0.1
  test_ratio: 0.1
  subset: False
  subset_ratio: 0.1
  normalize: True
  normalizer_type: 'PGN'

train:
  random_seed: 42
  cuda: True
  device: 1
  epochs: 500
  patience: 10
  eval_freq: 1
  saving_best: True
  saving_checkpoint: False
  checkpoint_freq: 100

optimize:
  optimizer: 'AdamW'
  lr: 0.001
  weight_decay: 0.001

schedule:
  scheduler: 'StepLR'
  step_size: 300
  gamma: 0.5

log:
  verbose: True
  log: True
  log_dir: './logs'
  wandb: False
  wandb_project: ''
